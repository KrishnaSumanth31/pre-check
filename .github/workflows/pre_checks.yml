name: Pre-checks

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  pre-checks:
    name: Pre-checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Choose the Python version you want to use

    - name: Install dependencies
      run: pip install -r requirements.txt  # If you have any dependencies, specify them in requirements.txt

    - name: Run pre-checks
      run: |
        python pre_checks.py  # Replace with the name of your pre-check script
